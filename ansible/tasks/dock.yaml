- name: Configure dock
  block:
    - name: Install dockutil
      community.general.homebrew:
        name: dockutil
        state: latest
        install_options: force
      ignore_errors: true
      tags:
        - install
        - dock

    - name: Clear dock
      shell: dockutil --remove all --no-restart
      tags:
        - install
        - dock

    - name: Setup dock
      shell: dockutil --add {{ item }} --no-restart
      with_items:
        - /Applications/Slack.app
        - /Applications/Spotify.app
        - /Applications/Fantastical.app
        - "'' --type small-spacer --section apps --after Obsidian"
        - /Applications/Alacritty.app
        - /Applications/Ghostty.app
        - /Applications/Visual\ Studio\ Code.app
        - /Applications/Cursor.app
        - "'' --type small-spacer --section apps --after VSCode"
        - /Applications/Brave\ Browser.app
        - /Applications/Google\ Chrome.app
        - /Applications/Firefox.app
        - /Applications/Arc.app
        - /Applications/ResponsivelyApp.app
        - /Applications/Deskpad.app
        - "'' --type small-spacer --section apps --after Deskpad"
        - /Applications/Bruno.app
        - /Applications/TablePlus.app
        - /Applications/Sourcetree.app
        - /Applications/Raycast.app
        - /Applications/ChatGPT.app
        - /Applications/Claude.app
        - /Applications/Perplexity.app
      ignore_errors: true
      tags:
        - install
        - dock
        - work
        - personal

    - name: Add dock items specific to personal machine
      shell: dockutil --add {{ item }} --no-restart
      with_items:
        - "'' --type small-spacer --section apps --after Sourcetree"
        - /Applications/Obsidian.app
      ignore_errors: true
      tags:
        - install
        - dock
        - personal

    - name: Restart dock
      shell: "/usr/bin/killall Dock"
      tags:
        - install
        - dock
        - personal
