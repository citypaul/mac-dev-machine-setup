- name: Install nvm
  community.general.homebrew:
    name: nvm
    state: latest
  tags:
    - install
    - node

- name: Install latest lts version of node
  ansible.builtin.shell: |
    source ~/.zshrc
    nvm install --lts
    nvm alias default
  args:
    executable: /bin/zsh
  tags:
    - install
    - node

- name: Install pnpm global packages
  ansible.builtin.shell: |
    source ~/.zshrc
    pnpm add -g {{ item }}
  args:
    executable: /bin/zsh
  loop: "{{ pnpm_global_packages | default([]) }}"
  when: pnpm_global_packages is defined
  tags:
    - install
    - node
